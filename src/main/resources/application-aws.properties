# AWS Profile - Uses Secrets Manager for database credentials
# Activate with: --spring.profiles.active=aws

# AWS Configuration
aws.region=${AWS_REGION:us-east-2}
aws.secretsmanager.secret-name=${AWS_SECRET_NAME}

# Database Configuration (URL can be overridden, or retrieved from secret)
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console
spring.h2.console.enabled=false

# Google OAuth2 (set via environment variables)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL}/login/oauth2/code/google

# Production Logging
logging.level.com.inboop.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
